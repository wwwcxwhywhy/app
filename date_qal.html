<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

  <title>Restaurant Recommendations</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', sans-serif;
      background-color: #fff8f0;
      color: #333;
      margin: 0;
    }

    header {
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Playfair Display', serif;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: #666;
      font-size: 1rem;
    }

    .grid {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      padding: 2rem;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      padding: 1.5rem;
      text-align: center;
      width: 250px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .card h2 {
      font-size: 1.4rem;
      font-weight: bold;
    }
    .nav-top {
      font-family: 'Playfair Display', sans-serif;
      font-size: 1rem;
    }

    .nav-top a {
      color: #666;
      text-decoration: none;
      margin-left: 0.5rem;
    }

    .nav-top a:hover {
      text-decoration: underline;
    }
  </style>
</head>

   </div>
</body>
