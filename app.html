<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beauty Brand Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', sans-serif;
      background-color: #fdfaf7;
      color: #222;
      line-height: 1.6;
      padding: 0;
    }

    header {
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Playfair Display', serif;
    }


    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    nav {
      margin-top: 1rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #555;
      font-size: 0.95rem;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .card {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      text-align: center;

    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .card h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #444;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #aaa;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Restaurant Recommendations</h1>
    <nav>
      <a href="#">Home</a>

    </nav>
  </header>

  <main class="container">
    <div class="grid">
      <div class="card" onclick="location.href='afterwork.html'">
        <img src="C:\Users\user\Desktop\app\single.png" alt="single" />
        <h2>Afterwork</h2>
      </div>
      <div class="card" onclick="location.href='date.html'">
        <img src="C:\Users\user\Desktop\app\date.png" alt="date" />
        <h2>Date</h2>
      </div>
     <div class="card" onclick="location.href='multi.html'">
        <img src="C:\Users\user\Desktop\app\multi.png" alt="multiple" />
        <h2>Gathering</h2>
       </div>
    </div>
  </main>

  <footer>
    &copy; RR. All rights reserved.
  </footer>

</body>
</html>
